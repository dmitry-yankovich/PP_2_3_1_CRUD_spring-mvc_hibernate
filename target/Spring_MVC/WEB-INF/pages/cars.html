<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:text="'id = ' + ${car.getId()} + ', producer = ' + ${car.getProducer()} + ', model = ' + ${car.getModel()} + ', color = ' + ${car.getColor()}">carText</a>
</div>

</body>
</html>
